<div class="container" ng-controller="signupController" style="margin: 0 auto; width: 60%">
    <div class="register-container bg-white mt-4 p-4">
        <h2 class="text-center" style="margin-bottom: 50px; font-weight: bold">Đăng Ký</h2>
        <form>
            <div class="row">
                <!-- Cột 1 -->


                <!-- Cột 2 -->
                <div class="col-md-6">

                    <!-- Họ Tên -->
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Họ Tên">
                    </div>

                    <!-- Số Điện Thoại -->
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        <input type="text" class="form-control" placeholder="Số Điện Thoại">
                    </div>
                    <!-- Email -->
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" placeholder="Email">
                    </div>

                    <!-- Địa Chỉ -->
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                        <input type="text" class="form-control" placeholder="Địa Chỉ">
                    </div>

                    <!-- Hình Ảnh -->
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fas fa-image"></i></span>
                        <input type="file" class="form-control">
                    </div>

                    <!-- Ngày Đăng Ký -->
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                        <input type="date" class="form-control">
                    </div>
                </div>

                <div class="col-md-6">
                    <!-- Tài khoản -->
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Tài khoản">
                    </div>

                    <!-- Mật khẩu -->
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Mật khẩu">
                    </div>

                    <!-- Xác nhận mật khẩu -->
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fa-solid fa-rotate-right"></i></span>
                        <input type="password" class="form-control" placeholder="Xác nhận mật khẩu">
                    </div>


                </div>
            </div>

            <!-- Nút Đăng Ký -->
            <div class="text-center">
                <button type="submit" class="btn btn-custom w-50 py-2" style="background-color: #7D0A0A; margin-bottom: 100px; color: white">Đăng Ký</button>
            </div>
        </form>
    </div>
</div>

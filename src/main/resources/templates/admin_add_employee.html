<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Megavia Motor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../static/css/admin_index.css" />

    <script src="https://kit.fontawesome.com/4056d08786.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="sidebar col-2 p-3">
          <img src="../static/images/logo.png" alt="Logo" class="img-fluid mb-4" />
          <a href="#">
            <i class="fa-solid fa-house fa-sm"></i>
            Trang chủ
          </a>
          <a href="#">
            <i class="fa-solid fa-calendar-days fa-sm"></i>
            Lịch bảo dưỡng
          </a>
          <a href="#">
            <i class="fa-solid fa-calendar-days fa-sm"></i>
            Đặt lịch
          </a>
          <a href="#">
            <i class="fa-solid fa-file-invoice-dollar fa-sm"></i>
            Hóa đơn
          </a>
          <a href="#">
            <i class="fa-solid fa-chart-simple fa-sm"></i>
            Thống kê
          </a>
          <a href="#">
            <i class="fa-solid fa-right-from-bracket fa-sm"></i>
            Đăng Xuất
          </a>
        </div>

        <!-- Right content -->
        <div class="col-10 d-flex flex-column" style="height: 100vh; padding: 0">
          <!-- Header -->
          <div class="header d-flex justify-content-between align-items-center p-3 border-bottom" style="height: 10vh">
            <!-- Search Bar Centered -->
            <div class="search-bar d-flex justify-content-center align-items-center mx-auto">
              <input type="text" class="form-control me-2" placeholder="Tìm kiếm theo bảng số xe" />
              <button class="btn btn-primary">Tra cứu</button>
            </div>

            <!-- Notification and User Profile -->
            <div class="d-flex align-items-center">
              <button class="btn me-2">
                <i class="fa-solid fa-bell"></i>
                <span class="badge bg-danger">0</span>
              </button>
              <button class="btn">
                <i class="fa-solid fa-user-secret"></i>
                Tân Nguyễn
              </button>
            </div>
          </div>

          <!-- Main Content -->
          <div class="text-center mt-5 flex-grow-1">
            <h3>Thông tin nhân viên</h3>
            <form class="mt-4">
              <div class="row mb-3">
                <label for="employeeId" class="col-sm-2 col-form-label">ID Nhân Viên</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="employeeId" placeholder="ID Nhân Viên" />
                </div>
              </div>
              <div class="row mb-3">
                <label for="employeeName" class="col-sm-2 col-form-label">Tên Nhân Viên</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="employeeName" placeholder="Tên Nhân Viên" />
                </div>
              </div>
              <div class="row mb-3">
                <label for="phoneNumber" class="col-sm-2 col-form-label">Số Điện Thoại</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="phoneNumber" placeholder="Số Điện Thoại" />
                </div>
              </div>
              <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="email" placeholder="Email" />
                </div>
              </div>
              <div class="row mb-3">
                <label for="gender" class="col-sm-2 col-form-label">Giới Tính</label>
                <div class="col-sm-10">
                  <select class="form-select" id="gender">
                    <option selected>Chọn giới tính</option>
                    <option value="male">Nam</option>
                    <option value="female">Nữ</option>
                    <option value="other">Khác</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <label for="address" class="col-sm-2 col-form-label">Địa Chỉ</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="address" placeholder="Địa Chỉ" />
                </div>
              </div>
              <div class="row mb-3">
                <label for="profileImage" class="col-sm-2 col-form-label">Hình Ảnh</label>
                <div class="col-sm-10">
                  <input type="file" class="form-control" id="profileImage" />
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Thêm Nhân Viên</button>
            </form>

            <!-- Employee List Table -->
            <div class="mt-5">
              <h3>Danh sách nhân viên</h3>
              <table class="table table-bordered mt-3">
                <thead>
                  <tr>
                    <th scope="col">STT</th>
                    <th scope="col">ID Nhân Viên</th>
                    <th scope="col">Tên Nhân Viên</th>
                    <th scope="col">Số Điện Thoại</th>
                    <th scope="col">Email</th>
                    <th scope="col">Giới Tính</th>
                    <th scope="col">Địa Chỉ</th>
                    <th scope="col">Hình Ảnh</th>
                    <th scope="col">Chức Năng</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Example row -->
                  <tr>
                    <th scope="row">1</th>
                    <td>001</td>
                    <td>Nguyễn Văn A</td>
                    <td>0123456789</td>
                    <td>a@gmail.com</td>
                    <td>Nam</td>
                    <td>Hà Nội</td>
                    <td>
                      <img
                        src="path/to/image.jpg"
                        alt="Profile Image"
                        class="img-thumbnail"
                        style="width: 50px; height: 50px" />
                    </td>
                    <td>
                      <button class="btn btn-warning btn-sm">Sửa</button>
                      <button class="btn btn-danger btn-sm">Xóa</button>
                    </td>
                  </tr>
                  <!-- Add more rows as needed -->
                </tbody>
              </table>
            </div>
          </div>

          <!-- Footer -->
          <footer class="text-center py-3 border-top" style="height: 10vh; background-color: #e9ecef">
            <p>&copy; 2025. MEGAVIA All rights reserved.</p>
          </footer>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

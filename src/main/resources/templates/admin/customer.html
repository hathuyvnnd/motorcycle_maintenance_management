<div>
  <h3>{{pageTitle}}</h3>

  <!-- Form for adding/editing customer -->
  <form class="mb-4">
    <div class="row mb-3">
      <label for="customerId" class="col-sm-2 col-form-label">ID Khách Hàng</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="customerId" placeholder="ID Khách Hàng" />
      </div>
      <label for="customerName" class="col-sm-2 col-form-label">Tên Khách Hàng</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="customerName" placeholder="Tên Khách Hàng" />
      </div>
    </div>
    <div class="row mb-3">
      <label for="customerPhone" class="col-sm-2 col-form-label">Số Điện Thoại</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="customerPhone" placeholder="Số Điện Thoại" />
      </div>
      <label for="customerEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" id="customerEmail" placeholder="Email" />
      </div>
    </div>
    <div class="row mb-3">
      <label for="customerGender" class="col-sm-2 col-form-label">Giới Tính</label>
      <div class="col-sm-4">
        <select class="form-control" id="customerGender">
          <option value="Nam">Nam</option>
          <option value="Nữ">Nữ</option>
        </select>
      </div>
      <label for="customerAddress" class="col-sm-2 col-form-label">Địa Chỉ</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="customerAddress" placeholder="Địa Chỉ" />
      </div>
    </div>
    <div class="row mb-3">
      <label for="customerRegistrationDate" class="col-sm-2 col-form-label">Ngày Đăng Kí</label>
      <div class="col-sm-4">
        <input type="date" class="form-control" id="customerRegistrationDate" placeholder="Ngày Đăng Kí" />
      </div>
      <label for="customerImage" class="col-sm-2 col-form-label">Hình Ảnh</label>
      <div class="col-sm-4">
        <input type="file" class="form-control" id="customerImage" />
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Thêm khách hàng</button>
    <button type="button" class="btn btn-secondary">Cập nhật khách hàng</button>
  </form>

  <div class="mt-5">
    <h3>Danh sách khách hàng</h3>
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th scope="col">STT</th>
          <th scope="col">ID Khách Hàng</th>
          <th scope="col">Tên Khách Hàng</th>
          <th scope="col">Số Điện Thoại</th>
          <th scope="col">Email</th>
          <th scope="col">Giới Tính</th>
          <th scope="col">Địa Chỉ</th>
          <th scope="col">Ngày Đăng Kí</th>
          <th scope="col">Hình Ảnh</th>
          <th scope="col">Chức Năng</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example row -->
        <tr>
          <th scope="row">1</th>
          <td>001</td>
          <td>Nguyễn Văn A</td>
          <td>0123456789</td>
          <td>a@gmail.com</td>
          <td>Nam</td>
          <td>Hà Nội</td>
          <td>20-5-2025</td>
          <td>
            <img src="path/to/image.jpg" alt="Profile Image" class="img-thumbnail" style="width: 50px; height: 50px" />
          </td>
          <td>
            <button class="btn btn-warning btn-sm">Sửa</button>
            <button class="btn btn-danger btn-sm">Xóa</button>
          </td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>
</div>

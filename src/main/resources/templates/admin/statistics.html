<div>
  <h3>{{pageTitle}}</h3>
  <ul class="nav nav-tabs" id="statisticsTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="accessory-stats-tab"
        data-bs-toggle="tab"
        data-bs-target="#accessory-stats"
        type="button"
        role="tab"
        aria-controls="accessory-stats"
        aria-selected="true">
        Thống kê phụ tùng
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="revenue-stats-tab"
        data-bs-toggle="tab"
        data-bs-target="#revenue-stats"
        type="button"
        role="tab"
        aria-controls="revenue-stats"
        aria-selected="false">
        Thống kê doanh thu
      </button>
    </li>
  </ul>
  <div class="tab-content" id="statisticsTabsContent">
    <div class="tab-pane fade show active" id="accessory-stats" role="tabpanel" aria-labelledby="accessory-stats-tab">
      <form class="mt-4">
        <div class="row mb-3">
          <label for="startDate" class="col-sm-2 col-form-label">Ngày Bắt Đầu</label>
          <div class="col-sm-4">
            <input type="date" class="form-control" id="startDate" placeholder="Ngày Bắt Đầu" />
          </div>
          <label for="endDate" class="col-sm-2 col-form-label">Ngày Kết Thúc</label>
          <div class="col-sm-4">
            <input type="date" class="form-control" id="endDate" placeholder="Ngày Kết Thúc" />
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Xem Thống Kê</button>
      </form>
      <div class="mt-5">
        <h3>Kết quả thống kê phụ tùng</h3>
        <table class="table table-bordered mt-3">
          <thead>
            <tr>
              <th scope="col">STT</th>
              <th scope="col">ID</th>
              <th scope="col">Tên</th>
              <th scope="col">Số Lượng</th>
              <th scope="col">Doanh Thu</th>
            </tr>
          </thead>
          <tbody>
            <!-- Example row -->
            <tr>
              <th scope="row">1</th>
              <td>001</td>
              <td>Sản phẩm A</td>
              <td>100</td>
              <td>1.000.000VND</td>
            </tr>
            <!-- Add more rows as needed -->
          </tbody>
        </table>
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center mt-3">
            <li class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="tab-pane fade" id="revenue-stats" role="tabpanel" aria-labelledby="revenue-stats-tab">
      <form class="mt-4">
        <div class="row mb-3">
          <label for="startDateRevenue" class="col-sm-2 col-form-label">Ngày Bắt Đầu</label>
          <div class="col-sm-4">
            <input type="date" class="form-control" id="startDateRevenue" placeholder="Ngày Bắt Đầu" />
          </div>
          <label for="endDateRevenue" class="col-sm-2 col-form-label">Ngày Kết Thúc</label>
          <div class="col-sm-4">
            <input type="date" class="form-control" id="endDateRevenue" placeholder="Ngày Kết Thúc" />
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Xem Thống Kê</button>
      </form>
      <div class="mt-5">
        <h3>Kết quả thống kê doanh thu</h3>
        <table class="table table-bordered mt-3">
          <thead>
            <tr>
              <th scope="col">STT</th>
              <th scope="col">ID</th>
              <th scope="col">Tên</th>
              <th scope="col">Số Lượng</th>
              <th scope="col">Doanh Thu</th>
            </tr>
          </thead>
          <tbody>
            <!-- Example row -->
            <tr>
              <th scope="row">1</th>
              <td>001</td>
              <td>Sản phẩm B</td>
              <td>200</td>
              <td>2.000.000VND</td>
            </tr>
            <!-- Add more rows as needed -->
          </tbody>
        </table>
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center mt-3">
            <li class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>

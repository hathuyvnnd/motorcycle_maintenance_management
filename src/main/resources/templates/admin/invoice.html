<div>
  <h3>{{pageTitle}}</h3>

    <div class="row mb-3">
      <label for="idHoaDon" class="col-sm-2 col-form-label">ID Hoá Đơn</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="idHoaDon" placeholder="ID Hoá Đơn" />
      </div>
      <label for="ngayTao" class="col-sm-2 col-form-label">Ngày Tạo</label>
      <div class="col-sm-4">
        <input type="date" class="form-control" id="ngayTao" placeholder="Ngày Tạo" />
      </div>
    </div>
    <div class="row mb-3">
      <label for="idNhanVienTao" class="col-sm-2 col-form-label">ID Nhân Viên Tạo</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="idNhanVienTao" placeholder="ID Nhân Viên Tạo" />
      </div>
      <label for="idPhieuDichVu" class="col-sm-2 col-form-label">ID Phiếu Dịch Vụ</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="idPhieuDichVu" placeholder="ID Phiếu Dịch Vụ" />
      </div>
    </div>
    <div class="row mb-3">
      <label for="idKhachHang" class="col-sm-2 col-form-label">ID Khách Hàng</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="idKhachHang" placeholder="ID Khách Hàng" />
      </div>
      <label for="phuongThucThanhToan" class="col-sm-2 col-form-label">Phương Thức Thanh Toán</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="phuongThucThanhToan" placeholder="Phương Thức Thanh Toán" />
      </div>
    </div>
    <div class="row mb-3">
      <label for="trangThaiThanhToan" class="col-sm-2 col-form-label">Trạng Thái Thanh Toán</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="trangThaiThanhToan" placeholder="Trạng Thái Thanh Toán" />
      </div>
      <label for="tongTien" class="col-sm-2 col-form-label">Tổng Tiền</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="tongTien" placeholder="Tổng Tiền" />
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Thêm Hoá Đơn</button>
    <button type="button" class="btn btn-secondary">Cập Nhật Hoá Đơn</button>

<div class="container mt-5">
    <h2 class="text-center">Đặt Lịch Hẹn</h2>
    <form>
        <div class="mb-3">
            <label for="hoTen" class="form-label">Họ Tên</label>
            <input type="text" class="form-control" id="hoTen" placeholder="Nhập họ tên của bạn" required>
        </div>
        <div class="mb-3">
            <label for="soDienThoai" class="form-label">Số Điện Thoại</label>
            <input type="tel" class="form-control" id="soDienThoai" placeholder="Nhập số điện thoại" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn">
        </div>
        <div class="mb-3">
            <label for="diaChi" class="form-label">Địa Chỉ</label>
            <input type="text" class="form-control" id="diaChi" placeholder="Nhập địa chỉ">
        </div>
        <div class="mb-3">
            <label for="ngayDangKi" class="form-label">Ngày Đăng Ký</label>
            <input type="date" class="form-control" id="ngayDangKi" required>
        </div>
        <div class="mb-3">
            <label for="hinhAnh" class="form-label">Hình Ảnh</label>
            <input type="file" class="form-control" id="hinhAnh">
        </div>
        <button type="submit" class="btn btn-primary w-100">Đặt Lịch</button>
    </form>
</div>

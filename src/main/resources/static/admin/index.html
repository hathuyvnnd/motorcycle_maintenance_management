<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Megavia Motor</title>
    <link rel="icon" type="image/png" href="/images/logo1.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/admin_index.css" />
  </head>
  <body ng-app="megaviaApp">
    <div ng-controller="MainController" class="container-fluid d-flex flex-column min-vh-100 p-0">
      <div class="row flex-grow-1 m-0">
        <!-- Sidebar -->
        <div class="col-2 p-2" ng-class="{'d-none': isSidebarHidden}">
          <div ng-include="'admin/sidebar.html'"></div>
        </div>

        <!-- Right content -->
        <div class="col d-flex flex-column p-0" ng-class="{'col-10': !isSidebarHidden, 'col-12': isSidebarHidden} ">
          <!-- Header -->
          <div ng-include="'admin/header.html'"></div>

          <!-- Main Content -->
          <div class="text-center mt-5 flex-grow-1" ng-view></div>
        </div>
      </div>
      <!-- Footer -->
      <div ng-include="'admin/footer.html'"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>

    <script src="../js/admin_app.js"></script>
    <script src="https://kit.fontawesome.com/4056d08786.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<div>
    <h4 class="mt-4">Tìm lịch</h4>
    <div class="row mb-2">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Bảng số xe...">
            <button class="btn btn-primary">Tìm kiếm</button>
        </div>
    </div>
    <h4 class="mt-4">Lịch hẹn ngày {{currentDay | date:'dd/MM/yyyy'}}</h4>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Mã Số</th>
                <th>Ngày</th>
                <th>Bảng Số Xe</th>
                <th>Tên</th>
                <th>Tình trạng</th>
                <th>Hoạt động</th>
            </tr>
        </thead>
        <tbody>
            <tr  ng-repeat="appointment in appointments">
                <td>{{ appointment.id }}</td>
                <td>{{ appointment.date }}</td>
                <td>{{ appointment.plate }}</td>
                <td>{{ appointment.name }}</td>
                <td>{{ appointment.status }}</td>
                <td><a ng-href="{{ getActionLink(appointment) }}">{{ getActionText(appointment.status) }}</a></td>
            </tr>
          
        </tbody>
    </table>

    <!-- Phân trang -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#">&laquo;</a></li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
        </ul>
    </nav>
</div>
